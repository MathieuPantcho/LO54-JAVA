<html>
    <head>
        <title>Ajouter un nouveau film</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ajoutez une nouvelle course: </h1>
        <form action="/backoffice/addcourse" method="POST">
            <label for="code">Titre du Code : </label>
            <input type="text" id="code" name="code" minlength="2" required/>
            <label for="title">Titre du Title : </label>
            <input type="text" id="title" name="title" minlength="3" required/>
            <input type="submit" value="Valider"/>            
        </form>
              
        
        
    </body>
</html>
